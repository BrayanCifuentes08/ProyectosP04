<div *ngIf="mostrar" class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50 backdrop-blur-xs p-4">
    <div class="bg-gray-200 border border-gray-300 rounded-lg shadow-xl p-4 sm:p-6 md:p-8 max-w-md w-full mx-4 sm:mx-6 md:mx-8 lg:mx-12">
        <div class="flex items-center justify-between mb-4">
            <div class="flex items-center">
                <i [class]="iconoClase + ' text-xl sm:text-2xl md:text-3xl mr-3 sm:mr-4'" [ngClass]="iconoColor"></i>
                <h2 class="text-base sm:text-lg md:text-xl font-semibold text-gray-800">{{ titulo }}</h2>
            </div>
            <button *ngIf="mostrarBotonCerrar" (click)="cerrarMensaje()" class="text-gray-500 hover:text-gray-700 focus:outline-none">
                <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                    <path d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        <p class="text-sm sm:text-base md:text-lg text-gray-700 leading-relaxed">{{ mensaje }}</p>
    </div>
</div>
