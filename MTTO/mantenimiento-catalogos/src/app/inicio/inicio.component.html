<div class="mx-auto right-0 mt-2 w-full max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg px-4 sm:px-0">
  <div class="bg-white rounded-lg overflow-hidden shadow-2xl dark:shadow-black">
    <div class="text-center p-6 bg-gray-800 border-b relative">
      <div class="floating-figures">
        <div class="circle-1"></div>
        <div class="circle-2"></div>
        <div class="circle-3"></div>
        <div class="circle-4"></div>
        <div class="circle-5"></div>
        <div class="circle-6"></div>
        <div class="circle-7"></div>
        <div class="circle-8"></div>
      </div>
    
      <!-- Ajuste el tamaño del SVG según el tamaño de la pantalla -->
      <svg aria-hidden="true" role="img" class="h-28 w-28 text-white rounded-full mx-auto md:h-24 md:w-24 sm:h-20 sm:w-20" width="32" height="32" preserveAspectRatio="xMidYMid meet" viewBox="0 0 256 256">
        <path fill="currentColor" d="M172 120a44 44 0 1 1-44-44a44 44 0 0 1 44 44Zm60 8A104 104 0 1 1 128 24a104.2 104.2 0 0 1 104 104Zm-16 0a88 88 0 1 0-153.8 58.4a81.3 81.3 0 0 1 24.5-23a59.7 59.7 0 0 0 82.6 0a81.3 81.3 0 0 1 24.5 23A87.6 87.6 0 0 0 216 128Z"></path>
      </svg>
    
      <p class="pt-2 text-lg font-semibold text-gray-50 sm:text-base md:text-lg">{{ usuario }}</p>
    
      <div class="mt-5 relative z-10">
        <button 
          (mouseenter)="tooltipVisible = true" 
          (mouseleave)="tooltipVisible = false" 
          (click)="logout()" 
          class="relative group border rounded-full py-2 px-4 text-sm font-semibold text-gray-100 
                border-white transition-colors duration-300 overflow-hidden 
                hover:border-red-500 hover:shadow-lg hover:shadow-red-500/40">
          <span class="relative z-10">{{ 'labelsLogin.cerrarSesion' | translate }}</span>
          <span class="absolute inset-0 bg-red-700 transform scale-x-0 transition-transform duration-300 
                      group-hover:scale-x-100 origin-right z-0"></span>
        </button>
        
      </div>
    </div>
    

    <div class="border-b">
      <!-- Inicio de Sesión -->
      <a class="flex items-center px-4 py-2 transition-colors duration-300 hover:bg-green-100 border-b border-transparent hover:border-green-600">
        <div class="text-green-600 flex-shrink-0">
          <i class="fa-regular fa-calendar-check text-xl"></i>
        </div>
        <div class="pl-3 flex-1">
          <p class="text-base font-semibold text-gray-800 leading-none">{{ 'labels.horaInicioSesion' | translate }}</p>
          <p class="text-sm text-gray-600">{{ horaInicioSesionFormatted }}</p>
        </div>
      </a>
    
      <!-- Cierre de Sesión (Condicional) -->
      <a *ngIf="usandoHoraPerma" class="flex items-center px-4 py-2 transition-colors duration-300 hover:bg-red-100 border-b border-transparent hover:border-red-600">
        <div class="text-red-700 flex-shrink-0">
          <i class="fa-regular fa-calendar-xmark text-xl"></i>
        </div>
        <div class="pl-3 flex-1">
          <p class="text-base font-semibold text-gray-800 leading-none">{{ 'labels.horaCierreSesion' | translate }}</p>
          <p class="text-sm text-gray-600">
            {{ fechaVencimientoToken }} |<span class="ml-1 mt-1 inline-block px-2 py-1 text-xs font-bold text-gray-600 bg-gray-300 rounded-full">
              {{ tiempoRestante }}
            </span>
          </p>
        </div>
      </a>
    </div>
    
    

    <div>
      <button class="w-full px-4 py-2 pb-4 hover:bg-gray-100 flex">
        <p class="text-sm font-medium text-gray-800 leading-none">
          <!-- Espacio para texto opcional -->
        </p>
      </button>
    </div>
  </div>
</div>
