<nav class="bg-gray-200 dark:bg-gray-800 p-4 flex items-center justify-between">

  <!-- Botones principales -->
  <div class="flex items-center space-x-4">
    <!-- Botón para desplegar menú -->
    <div class="relative">
      <button 
      disabled 
        (click)="toggleMenu()" 
        class="cursor-not-allowed bg-gray-300 dark:bg-gray-600 text-gray-700 dark:text-white px-4 py-2 rounded-md shadow-md hover:bg-gray-400 dark:hover:bg-gray-700">
        Menú
      </button>
      <ul 
        *ngIf="isMenuOpen" 
        class="absolute mt-2 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-100 w-48 shadow-lg rounded-md">
        <li class="px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600">Opción 1</li>
        <li class="px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600">Opción 2</li>
        <li class="px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600">Opción 3</li>
      </ul>
    </div>

    <!-- Botón para cambiar idioma -->
    <div class="relative">
      <button 
      disabled 
        (click)="toggleLanguageMenu()" 
        class="cursor-not-allowed bg-gray-300 dark:bg-gray-600 text-gray-700 dark:text-white px-4 py-2 rounded-md shadow-md hover:bg-gray-400 dark:hover:bg-gray-700">
        Idiomas
      </button>
      <ul 
        *ngIf="isLanguageMenuOpen" 
        class="absolute mt-2 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-100 w-48 shadow-lg rounded-md">
        <li class="px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600">Español</li>
        <li class="px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600">Inglés</li>
        <li class="px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600">Francés</li>
      </ul>
    </div>

    <!-- Switch de tema -->
    <button 
      (click)="toggleTheme()" 
      class="relative w-14 h-8 bg-gray-300 dark:bg-indigo-500 rounded-full shadow-inner flex items-center p-1 transition-all duration-200 ease-in-out ml-4">
      <span class="w-6 h-6 bg-white rounded-full flex items-center justify-center 
                transform transition-transform duration-200 ease-in-out 
                hover:shadow-[0_0_10px_rgba(255,221,51,0.7)] hover:bg-opacity-80 
                hover:scale-105" 
          [ngClass]="{ 'translate-x-0': !isDarkMode, 'translate-x-6': isDarkMode }">
        <i *ngIf="!isDarkMode" class="fas fa-sun w-4 h-4 text-yellow-400 transition-colors duration-200 ease-in-out"></i>
        <i *ngIf="isDarkMode" class="fas fa-moon w-4 h-4 text-indigo-600 transition-colors duration-200 ease-in-out"></i>
      </span>
    </button>
  </div>
</nav>
