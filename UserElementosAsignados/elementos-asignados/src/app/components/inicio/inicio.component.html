<!-- Contenedor principal -->
<div class="mb-12">
  <div class="mb-4 flex flex-col sm:flex-row sm:items-center sm:space-x-4">
    <div class="inline-flex items-center justify-center bg-gray-200 text-gray-800 rounded-full px-3 py-1 text-base shadow-md">
      <h4 class="font-semibold flex items-center">
        No. Elementos asignados:
        <span class="font-bold ml-1">{{ userElementosAsignados.length }}</span>
      </h4>
    </div>
    <div class="relative mt-2 sm:mt-0">
      <input
        type="text"
        placeholder="Buscar elemento"
        class="pl-8 pr-3 py-1 rounded-md border border-gray-300 focus:outline-none focus:border-blue-400 focus:ring-0 text-gray-800 text-sm w-full sm:w-48 peer"
        (input)="filtrarElementos($event)"
      />
      <i class="fa-solid fa-magnifying-glass absolute left-2 top-1/2 transform -translate-y-1/2 pointer-events-none text-gray-400 peer-focus:text-blue-500 transition-colors duration-200"></i>
    </div>
  </div>

  <div *ngIf="isLoading" class="flex flex-col justify-center items-center h-64">
    <div class="w-24 h-24 rounded-full animate-spin border-y-4 border-solid border-blue-500 border-t-transparent"></div>
    <p class="mt-4 text-lg text-blue-gray-700">Cargando datos...</p> <!-- Texto adicional -->
  </div>
  <!-- Recuadros de informaciÃ³n -->
  <div  class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-6">
    <div class="col-span-1" *ngFor="let userElementos of userElementosAsignados; let i = index">
      <!-- Primer recuadro -->
      <div class="relative flex flex-col bg-clip-border rounded-xl bg-white text-gray-700 shadow-md fade-in" [ngClass]="{'fade-in': !isLoading, 'delay-[{{i}}*100]': !isLoading}">
        <div class="p-4 text-left">
          <h4 class="block antialiased tracking-normal font-sans text-xl font-semibold leading-snug text-blue-gray-900">{{userElementos.descripcion}}</h4>
        </div>
        <div class="border-t border-blue-gray-50 p-4">
          <div class="mb-2">
            <strong class="text-blue-gray-900">Fecha Hora:</strong>
            <p class="block antialiased font-sans text-base leading-relaxed font-normal text-blue-gray-600">{{userElementos.fecha_Hora}}</p>
          </div>
          <div class="mb-2">
            <strong class="text-blue-gray-900">No: Elemento Asignado</strong>
            <p class="block antialiased font-sans text-base leading-relaxed font-normal text-blue-gray-600">{{userElementos.elemento_Asignado}}</p>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
