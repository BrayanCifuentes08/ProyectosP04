<div class="container mx-auto p-4">
  <div class="flex flex-col lg:flex-row gap-4">
    <!-- Sección 1: Selección de archivo Excel -->
    <div class="flex-1 bg-gray-100 dark:bg-gray-700 p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-gray-100">Selección de archivo Excel</h2>
      <!-- Texto adicional debajo del área de subida -->
      <p class="mt-6 text-gray-600 dark:text-gray-300 text-start">
          Archivos permitidos .xls y .xlsx
      </p>
      <!-- Área para subir archivo -->
      <div
        class="relative flex items-center justify-center w-full h-32 mt-3 bg-gray-100 dark:bg-gray-800 border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg cursor-pointer hover:border-blue-500 dark:hover:border-blue-400 hover:bg-gray-200 dark:hover:bg-gray-600 transition-all"
      >
        <input
          id="fileInput"
          type="file"
          accept=".xlsx, .xls"
          class="absolute inset-0 opacity-0 cursor-pointer"
        />
        <div class="text-center">
          <i class="fa-solid fa-upload text-gray-500 dark:text-gray-300 text-3xl mb-2"></i>
          <p class="text-gray-500 dark:text-gray-300 text-lg">
            Haz clic o arrastra tu archivo aquí
          </p>
        </div>
      </div>
  
      <!-- Texto adicional debajo del área de subida -->
      <p class="mt-6 text-gray-600 dark:text-gray-300 text-start">
        Información de archivo subido
      </p>
    
      <!-- Detalles del archivo -->
      <div class="mt-3 p-4 bg-blue-50 dark:bg-gray-800 border border-blue-300 dark:border-gray-700 rounded-lg flex justify-between items-center shadow-md">
        <div>
          <p class="text-gray-800 dark:text-gray-200">
            Archivo seleccionado: 
            <span class="font-semibold text-gray-700 dark:text-gray-100">Nombre del archivo</span>
          </p>
          <p class="text-gray-800 dark:text-gray-200 mt-2">
            Tamaño: 
            <span class="font-semibold text-gray-700 dark:text-gray-100">500 KB</span>
          </p>
        </div>

        <button 
          class="text-blue-600 dark:text-gray-300 hover:text-blue-800 dark:hover:text-gray-200 focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>

 
    </div>
  
    <!-- Sección 2: Selección de hoja del archivo Excel -->
    <div class="flex-1 bg-gray-100 dark:bg-gray-700 p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-gray-100">
        Selección de hoja del archivo Excel
      </h2>

      <!-- Lista de opciones con radio buttons -->
      <div class="space-y-4">
        <label class="flex items-center">
          <input type="radio" name="sheet" value="Hoja 1" class="w-5 h-5 text-blue-500 dark:text-blue-400 focus:ring-blue-400 dark:focus:ring-blue-500 focus:ring-2 border-gray-300 dark:border-gray-600">
          <span class="ml-3 text-gray-700 dark:text-gray-300 text-lg">Hoja 1</span>
        </label>

        <label class="flex items-center">
          <input type="radio" name="sheet" value="Hoja 2" class="w-5 h-5 text-blue-500 dark:text-blue-400 focus:ring-blue-400 dark:focus:ring-blue-500 focus:ring-2 border-gray-300 dark:border-gray-600">
          <span class="ml-3 text-gray-700 dark:text-gray-300 text-lg">Hoja 2</span>
        </label>

        <label class="flex items-center">
          <input type="radio" name="sheet" value="Hoja 3" class="w-5 h-5 text-blue-500 dark:text-blue-400 focus:ring-blue-400 dark:focus:ring-blue-500 focus:ring-2 border-gray-300 dark:border-gray-600">
          <span class="ml-3 text-gray-700 dark:text-gray-300 text-lg">Hoja 3</span>
        </label>
      </div>

      <!-- Botón deshabilitado -->
      <div class="mt-6 flex justify-center">
        <button 
          class="bg-blue-400 dark:bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg opacity-50 cursor-not-allowed"
          disabled>
          Continuar
        </button>
      </div>
    </div>

  
  </div>
</div>
